<!DOCTYPE html>
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>

    <body>
        <script>
          //jQuery example
          $(document).ready(function() {
                $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
                );
               
                //highlighting paragraph 2 in red
                $("#2").css({"color":"red"});
                
                //Hiding the header
                $("#3").click(function() {
                    $('h1').hide();
                });
                
            });


        </script>

    </body>
</html>
